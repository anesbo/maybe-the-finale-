<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place an Order</title>
     
    
    <link rel="stylesheet" href="/css/product.css"> 
    <link rel="stylesheet" href="/css/navbar.css"> 
</head>
<body>
    <script type="module">
        import { insertNavbar } from '/functions/navbar.js';
        insertNavbar();
    </script>
    <div id="image-modal" class="modal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
    <div class="container">
        <p id="loader">Loading...</p>
        
        <div id="product-container"></div>
        <div id="order-form-container"></div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="/functions/product.js" defer></script> 
    <script type="module">
        import { insertFooter } from '/functions/footer.js';
        
        insertFooter();
    </script>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
        </script>
        
        <script type="text/javascript" src="//translate.google.com/api/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <footer id="footer-placeholder"></footer>
</body>
</html>
