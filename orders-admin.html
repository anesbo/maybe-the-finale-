<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders Admin</title>

    
    <link rel="stylesheet" href="/css/orders-admin.css"> <link rel="stylesheet" href="/css/navbar.css"> 
</head>
<body>
    <script type="module">
        import { insertNavbar } from '/functions/navbar.js';
        insertNavbar();
    </script>

    <div id="initial-loading-message">
        <p>Checking admin access...</p>
        <div cl
        ass="spinner"></div>
    </div>
    <div class="logout-div">
        <button id="logout-button" class="logout-btn">Log Out</button>
    </div>
    <div class="stats-container">
        <div class="stat-card">
            <h4>Pending Orders</h4>
            <p id="stats-pending">0</p>
        </div>
        <div class="stat-card">
            <h4>Shipped Orders</h4>
            <p id="stats-shipped">0</p>
        </div>
        <div class="stat-card">
            <h4>Delivered Orders</h4>
            <p id="stats-delivered">0</p>
        </div>
        <div class="stat-card">
            <h4>Canceled Orders</h4>
            <p id="stats-canceled">0</p>
        </div>
    </div>

    <div id="main-admin-content" class="container">
        <h1>Customer Orders Management</h1>
        

        <nav class="admin-nav">
            <a href="/delivery-admin.html">Delivery Prices</a>
            <a href="/orders-admin.html" class="active">Customer Orders</a>
            <a href="/stock-admin.html">Product Stock</a>
            <select id="statusFilter" class="statusFilter">
                <option value="">Show All</option>
                <option value="pending">Pending</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
                <option value="Canceled">Canceled</option>
            </select>
        </nav>

        

          
        <div class="admin-section">
            <div id="loading-message-orders" class="loading">Loading orders...</div>
            <div id="orders-table-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer Name</th>
                            <th>Phone</th>
                            <th>Product</th>
                            <th>Total Price (DZD)</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="orders-tbody">
                    </tbody>
                </table>
                <div class="pagination-controls">
                    <button id="prev-page-btn">&laquo; Previous</button>
                    <span id="page-info"></span>
                    <button id="next-page-btn">Next &raquo;</button>
                </div>
            </div>
        </div>
        <div id="order-details-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Order Details</h2>
                <div id="modal-body">
                    </div>
            </div>
        </div>
        <p class="back-link"><a href="/index.html">Back to Home</a></p> 
    </div>
    <script>
       

    </script>

    <script type="module" src="/functions/orders-admin.js"></script> 
</body>
</html>
