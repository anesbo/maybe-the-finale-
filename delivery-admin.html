<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Prices Admin</title>
    
    
    <link rel="stylesheet" href="/css/delivery-admin.css"> <link rel="stylesheet" href="/css/navbar.css"> 
</head>
<body>
    <script type="module">
        import { insertNavbar } from '/functions/navbar.js';
        insertNavbar();
    </script>

    <div id="initial-loading-message">
        <p>Checking admin access...</p>
        <div class="spinner"></div>
    </div>
    <div class="logout-div">
        <button id="logout-button" class="logout-btn">Log Out</button>
    </div>

    <div id="main-admin-content" class="container">
        <h1>Manage Delivery Prices</h1>

        <nav class="admin-nav">
            <a href="/delivery-admin.html"  class="active">Delivery Prices</a>
            <a href="/orders-admin.html">Customer Orders</a>
            <a href="/stock-admin.html">Product Stock</a>
        </nav>

        <div class="admin-section">
            <div id="loading-message-prices" class="loading">Loading delivery prices...</div>
            <div id="delivery-table-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Wilaya (EN)</th>
                            <th>Desk Price (DZD)</th>
                            <th>Home Price (DZD)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="delivery-prices-tbody">
                    </tbody>
                </table>
            </div>

            <div id="edit-form-container" style="display: none;">
                <h3>Edit Price for <span id="edit-wilaya-name"></span></h3>
                <form id="edit-delivery-form">
                    <input type="hidden" id="edit-id-input">
                    <input type="hidden" id="edit-wilaya-en">

                    <div class="form-group">
                        <label for="edit-price-desk">Desk Price (DZD):</label>
                        <input type="number" id="edit-price-desk" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-price-home">Home Price (DZD):</label>
                        <input type="number" id="edit-price-home" step="0.01" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="save-price-btn">Save Changes</button>
                        <button type="button" id="cancel-edit-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="back-link"><a href="/index.html">Back to Home</a></p> 
    </div>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
        </script>
        
        <script type="text/javascript" src="//translate.google.com/api/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="module" src="/functions/delivery-admin.js"></script> 
</body>
</html>
