<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders Admin</title>
    <link rel="stylesheet" href="../css/orders-admin.css">
    <style>
        /* These styles should be in admin.css now */
        #initial-loading-message {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5em; color: #333; z-index: 2000; flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #4CAF50;
            border-radius: 50%; width: 30px; height: 30px;
            animation: spin 1s linear infinite; margin-top: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #main-admin-content { display: none; }

        /* Specific styles for the orders table buttons */
        td button {
            margin-right: 5px; /* Space out buttons */
        }
        td button[data-action="done"] { background-color: #28a745; }
        td button[data-action="done"]:hover { background-color: #218838; }
        td button[data-action="cancel"] { background-color: #ffc107; color: #333;}
        td button[data-action="cancel"]:hover { background-color: #e0a800; }
        td button[data-action="delete"] { background-color: #dc3545; }
        td button[data-action="delete"]:hover { background-color: #c82333; }

    </style>
</head>
<body>
    <div id="initial-loading-message">
        <p>Checking admin access...</p>
        <div class="spinner"></div>
    </div>

    <div id="main-admin-content" class="container">
        <h1>Customer Orders Management</h1>

        <nav class="admin-nav">
            <a href="delivery-prices-admin.html">Delivery Prices</a>
            <a href="orders-admin.html" class="active">Customer Orders</a>
        </nav>

        <div class="admin-section">
            <div id="loading-message-orders" class="loading">Loading orders...</div>
            <div id="orders-table-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Total Price (DZD)</th>
                            <th>Customer Name</th>
                            <th>Phone</th>
                            <th>Wilaya</th>
                            <th>Delivery Details</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-tbody">
                        </tbody>
                </table>
            </div>
        </div>
        <p class="back-link"><a href="index.html">Back to Home</a></p>
        </div>

    <script type="module" src="../functions/orders-admin.js"></script>
</body>
</html>
